# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build-project:
    docker:
      - image: ubuntu:18.04
    environment:
      - TZ: "America/Recife"
    steps:
      - run: DEBIAN_FRONTEND=noninteractive apt update && apt install -y git libqt4-dev qt5-default
    
workflows:    
  build_all:
    jobs:
      - build-project
